<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />

	</head>
	<body style="width: 280px">
		<div id="signout_link_tabs">
			<div id="name"></div>
			<div id="signout">
				<a href="#" tabindex="-1" id="signout_text">sign out</a>
			</div>
		</div>
		<div id="dialer">
				<div class="ui-widget">
					<input class="input" id="destination" placeholder="Phone number" />
				</div>
				<div class="numbers">
					<button class="btn_added" id="btn1">1</button>
					<button class="btn_added" id="btn2">2</button>
					<button class="btn_added" id="btn3">3</button>
					<button class="btn_added" id="btn4">4</button>
					<button class="btn_added" id="btn5">5</button>
					<button class="btn_added" id="btn6">6</button>
					<button class="btn_added" id="btn7">7</button>
					<button class="btn_added" id="btn8">8</button>
					<button class="btn_added" id="btn9">9</button>
					<button class="btn_added" id="btn10">+</button>
					<button class="btn_added" id="btn11">0</button>
					<button class="btn_added" id="btn12"><div class="btn-call">&nbsp;</div></button>
				</div>
				<div class="ui-widget">
					<table id="calls">
					</table>
				</div>
		</div>
		<div id="tabs">
			<ul>
				<li>
					<a href="#messages">
						<span><img src="images/messages.png" id="msg_tab" title="Messages"></span>
					</a>
				</li>
				<li>
					<a href="#phonebook">
						<span><img src="images/phonebook.png" id="phonebook_tab" title="Phone book"></span>
					</a>
				</li>
				<li>
					<a href="#history">
						<span><img src="images/history.png" id="history_tab" title="History"></span>
					</a>
				</li>
				<li>
					<a href="#preferences">
						<span><img src="images/preferences.png" id="pref_tab" title="Preferences"></span>
					</a>
				</li>
				<li>
					<a href="#preferences">
						<span><img src="images/preferences.png" id="pref_tab" title="Preferences"></span>
					</a>
				</li>
			</ul>
			<div id="history">
				<div id="calllogs">
					<table id="calllogentries">
					</table>
				</div>
			</div>

			<div id="phonebook">
				<table id="phonebookentries">
				</table>
				<div id="new_phonebook_msg">
					<div><h3 id="help_ask_create_pb">Телефонной книги еще нет, возможно, вы хотите её </h3>
						<a href="#" id="create_phonebook_btn">
							<h2 id="help_ask_create_pb2">создать?</h2>
						</a>
					</div>
				<br/><br/>
				<div align="right">
					<a href="#">
						<i id="help_why">Зачем?</i>
					</a>
					&nbsp;&nbsp;
				</div>
				</div>
			</div>

			<div id="messages">

				<div id="msgtable" class="mes">
				</div>

			</div>

			<div id="preferences">
				Comming soon
			</div>
		</div>
		<div id="toolbar">
			<img id="cfabutton" src="images/callforward_disabled.png" title="Call Forwarding Always" class="tray_icons" />
			<img id="dndbutton" src="images/dnd_normal.png" title="Do Not Disturb" class="tray_icons" />
			<img id="options" src="images/options.png" title="Options" class="tray_icons" />
			<img id="about" src="images/about.png" title="About" class="tray_icons" />
			<div id="error_msg">&nbsp;&nbsp;</div>
		</div>
	</body>
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script src="dotabs.js"></script>	
</html>
