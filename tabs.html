<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="jquery-ui.css" />
		<style>
			.ui-autocomplete{
			max-height: 100px;
			width: 80px;
			overflow-y: scroll;
			overflow-x: hidden;
			}
		</style>
	</head>
	<body>
		<div id="name"></div>

		<div id="signout_link_tabs">
			<div id="signout">
				<a href="#" tabindex="-1" id="signout_text">sign out</a>
			</div>
		</div>
		<div id="tabs">
			<ul>
				<li><a href="#dialer"><span><img
								     src="images/call.png" id="call_tab" title="Call"></span></a></li>
				<li><a href="#messages"><span><img
								       src="images/messages.png" id="msg_tab" title="Messages"></span></a></li>
				<li><a href="#phonebook"><span><img src="images/phonebook.png" id="phonebook_tab" title="Phone book"></span></a></li>
				<li><a href="#history"><span><img
								      src="images/history.png" id="history_tab" title="History"></span></a></li>
				<li><a href="#preferences"><span><img
									  src="images/preferences.png" id="pref_tab" title="Preferences"></span></a></li>
			</ul>
			<div id="dialer">
				<div class="ui-widget">
					<input id="destination" placeholder="Phone number" />
				</div>
				<div align="center">
					<table>
						<tr>
							<td><button id="btn1" style="width:60px;height:27px">1</button></td>
							<td><button id="btn2" style="width:60px;height:27px">2</button></td>
							<td><button id="btn3" style="width:60px;height:27px">3</button></td>
						</tr>
						<tr>
							<td><button id="btn4" style="width:60px;height:27px">4</button></td>
							<td><button id="btn5" style="width:60px;height:27px">5</button></td>
							<td><button id="btn6" style="width:60px;height:27px">6</button></td>
						</tr>
						<tr>
							<td><button id="btn7" style="width:60px;height:27px">7</button></td>
							<td><button id="btn8" style="width:60px;height:27px">8</button></td>
							<td><button id="btn9" style="width:60px;height:27px">9</button></td>
						</tr>
						<tr>
							<td><button id="btn10" style="width:60px;height:27px">+</button></td>
							<td><button id="btn11" style="width:60px;height:27px">0</button></td>
							<td><button id="btn12" style="width:60px;height:27px"><img src="images/answer.png" style="width:20px;height:20px"></button></td>
						</tr>
					</table>
				</div>
				<div class="ui-widget">
					<table id="calls">
					</table>
				</div>
			</div>
			<div id="history">
				<div id="calllogs">
					<table id="calllogentries">
					</table>
				</div>
			</div>

			<div id="phonebook">
				<table id="phonebookentries">					
				</table>
				<div id="new_phonebook_msg">
					<div><h3 id="help_ask_create_pb">Телефонной книги еще нет, возможно, вы хотите её </h3>
						<a href="#" id="create_phonebook_btn">
							<h2 id="help_ask_create_pb2">создать?</h2>
						</a>
					</div>
				</br></br>
				<div align="right">
					<a href="#">
						<i id="help_why">Зачем?</i>
					</a>
					&nbsp;&nbsp;
				</div>
				</div>
			</div>

			<div id="messages">

				<table id="msgtable">
				</table>

			</div>
			
			<div id="preferences">
				<div id="clicktodial">
					<input id="clicktodialbox" type="checkbox" checked />&nbsp;
				</div>
				<br />
 				<div id="notifications">
					<input id="notificationsbox" type="checkbox" unchecked disabled />&nbsp;
				</div>
				<div id="texttospeech">
					<input id="texttospeechbox" type="checkbox" unchecked disabled />&nbsp;
				</div>

				<select id="language" >
					<option value="ru">Русский</option>
					<option value="en">English</option>
				</select> <br />

			</div>
		</div>
		<div id="toolbar">
			<select align="left" id="devices">
				<option value="0" id="any_phone">Any phone</option>
			</select>
			<img id="robutton" src="images/remoteoffice_disabled.png" title="Remote Office" /> 
			<img id="cfabutton" src="images/callforward_disabled.png" title="Call Forwarding Always" />
			<img id="dndbutton" src="images/dnd_disabled.png" title="Do Not Disturb" display="none" />
		</div>
		<div id="whitespace_below_toolbar">
			<div id="error_msg" style="color:red;">&nbsp;&nbsp;</div>
		</div>
		<div id="about_link_tabs">
			<a href="#" tabindex="-1" id="about">about</a>
		</div>
	</body>
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<script src="jquery.base64.js"></script>
	<script type="text/javascript" src="log.js"></script>
	<script src="dotabs.js"></script>
</html>
